<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile  Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .profile-card {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #f9f9f9;
      }
    </style>

    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b> Admin Dashboard</h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " >
              
              
              <li class="nav-item dropdown">
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: -15px; margin-left: 0px; border:1px solid #FF4242; border-radius: 50%;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item btc menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>
                  
                  <li><a class="dropdown-item ndropdown-item menu logout-menu  nav-item" onclick="handlelogOut()" href="#">Logout</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div style="background-color: #E8E8E8;" class="col-md-2  px-2 ">
              <div>
                <a class="btn  border mt-1 mb-1 dash-btn" href="adminDashboard.html">Dashboard</a>
                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddUsers.html">Users</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddBuyers.html">Buyers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddReviews.html">Reviews</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="Addserviceadmin.html">Services</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border  btc   mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 pt-1">
                <!-- dashboard details -->
                  <div class="container mt-4  ">
                    <div class="container my-5">
                      <div class="d-flex justify-content-center gap-3 my-3">
                        
                        <a target="" class="text-white text-decoration-none btn btc border rounded p-2" href="changepassAdmin.html">Change Password</a>
                        <a target="" class="text-white text-decoration-none btn btc border rounded p-2" href="updateProfileAdmin.html">Update Your Profile</a>
                        
                      </div>
                      <div id="user-card-container" class="d-flex justify-content-center"></div>
                    </div>
                   
                    
                     
                  </div>
                  
            </div>
        </div>
        

    </main>
    <footer class="mt-1">
      <hr />
      <p class="text-center mt-3">
        <small>Copyright © Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./profileadmin.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
