                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>

                <!-- dashboard details -->
             
                
                  <div class="container mt-4 w-50 m-auto">
                    <h3>Category Management</h3>
                    <form class="py-4" id="add-category-form" onsubmit="handleAddCategory(event)">
                      <div class="form-group">
                        <label for="categoryBody">Add New Category:</label>
                        <input
                          type="text"
                          id="categoryBody"
                          class="form-control"
                          placeholder="Enter category name"
                        />
                      </div>
                      <button type="submit" class="btn btc mt-3">Add Category</button>
                    </form>
                    <div class="table-responsive order-container1 all-order-container px-2 w-25 m-auto"></div>
                      <table class="table table-bordered table-striped mt-4 mb-5">
                        <thead>
                          <tr class="winner__table text-center">
                            <th style="background-color: #FFD0CA;">Category</td>
                            <th style="background-color: #FFD0CA;">Action</th>
                          </tr>
                        </thead>
                        <tbody id="category-table-body">
                          <!-- Categories will be dynamically added here -->
                        </tbody>
                      </table>
                    </div>  
                  </div>
                  
            </div>
        </div>

      
      
    </main>
