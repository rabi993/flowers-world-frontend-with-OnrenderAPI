<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="..."
    />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b> Admin Dashboard</h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " >
              
              
              <li class="nav-item dropdown">
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: -15px; margin-left: 0px;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item  menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>

                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>

                </div>
                <div>
                    <a class="btn btc border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>

                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>

                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>

                    <a class="btn  border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>

                </div>

                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border     mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 pt-1">
                <!-- dashboard details -->
                <div class="container my-3  text-center ">
                  <label for="status-filter"><h3><b>Filter by Order Status:  </b></h3></label>
                  <select class="h5 border  rounded text-center bg-light me-3" id="status-filter" >
                    <option value="All">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                
                  <label for="from-date"><h4><b>From:</b></h4></label>
                  <input class="h6 border  rounded text-center bg-light " type="date" id="from-date" >
                  
                
                  <label for="to-date"><h4><b>--  To:</b></h4></label>
                  <input class="h6 border  rounded text-center bg-light me-3" type="date" id="to-date" >
    
                  <!-- <label for="single-date"><h4><b>Single Date:</b></h4></label>
                  <input class="h6 border  rounded text-center bg-light " type="date" id="single-date" > -->
    
                  <button class="btn btc py-2 px-4" onclick="handleStatusFilter()">Filter</button>
    
                  
                </div>

                <div class="">
                  
                    <div class="table-responsive order-container1 all-order-container px-2">
                        <table class="table table-bordered   table-striped" style="margin-top:0px">
                            <thead >
                                <tr class="winner__table text-center" >
                                    
                                    <th style="background-color: #FFD0CA;">ID</td>
                                    <th style="background-color: #FFD0CA;">Buyer</th>
                                    <th style="background-color: #FFD0CA;">Item</th>
                                    <th style="background-color: #FFD0CA;">type</th>
                                    <th style="background-color: #FFD0CA;">status</th>
                                    <th style="background-color: #FFD0CA;">Q</th>
                                    <th style="background-color: #FFD0CA;">Ph</th>
                                    <th style="background-color: #FFD0CA;">Order</th>
                                    <th style="background-color: #FFD0CA;">Delivery</th>
                                    <th style="background-color: #FFD0CA;">Address</th>
                                    <!-- <th style="background-color: #FFD0CA;">Price/p</th> -->
                                    <th style="background-color: #FFD0CA;">Total</th>
                                    <th style="background-color: #FFD0CA;">Paid!</th>
                                    <th style="background-color: #FFD0CA;">Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                

                            </tbody>
                        </table>
                    </div>
                </div>
                
            
                
                
              





            </div>
        </div>

      
      
    </main>
    <footer class="mt-1">
      <hr />
      <p class="text-center mt-3">
        <small>Copyright © Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./addorder.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>

      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
