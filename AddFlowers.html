<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Add Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b> Admin Dashboard</h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " >
              
              
              <li class="nav-item dropdown">
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: -15px; margin-left: 0px;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item  menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>
                  
                  <li><a class="dropdown-item ndropdown-item menu logout-menu  nav-item" onclick="handlelogOut()" href="#">Logout</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div style="background-color: #E8E8E8;" class="col-md-2  px-2 ">
              <div>
                <a class="btn  border mt-1 mb-1 dash-btn" href="adminDashboard.html">Dashboard</a>
                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>
                <div>
                    <a class="btn btc border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddUsers.html">Users</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddBuyers.html">Buyers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddReviews.html">Reviews</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="Addserviceadmin.html">Services</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border     mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 pt-1">
                <!-- dashboard details -->
             
                
                  <div class="container mt-4  ">
                    <h3 class="mt-4 text-center">Add Flower</h3>
                <form class="w-50 m-auto" id="flower_form" onsubmit="handleAddFlower(event)">
                  <div class="mb-3">
                    <label for="flowerOwner" class="form-label">Owner</label>
                    
                    <input
                      type="text"
                      id="flowerOwner"
                      class="form-control"
                      placeholder="flowerOwner"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label for="flowerTitle" class="form-label">Title</label>
                    <input type="text" id="flowerTitle" class="form-control" placeholder="Enter flower title" required>
                  </div>
                  <div class="mb-3">
                    <label for="flowerContent" class="form-label">Content</label>
                    <textarea id="flowerContent" class="form-control" rows="3" placeholder="Enter flower description" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="flowerImage" class="form-label">Image</label>
                    <input type="file" id="flowerImage" class="form-control" accept="image/*" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="flowerCategory" class="form-label">Categories</label>
                    <select id="flowerCategory" class="form-select" multiple required></select>
                  </div>
                  <div class="mb-3">
                    <label for="flowerColor" class="form-label">Colors</label>
                    <select id="flowerColor" class="form-select" multiple required></select>
                  </div>
                  <div class="mb-3">
                    <label for="flowerAvailable" class="form-label">Available</label>
                    <input type="number" id="flowerAvailable" class="form-control" placeholder="Enter available quantity" min="0" required>
                  </div>
                  <div class="mb-3">
                    <label for="flowerPrice" class="form-label">Price</label>
                    <input type="number" id="flowerPrice" class="form-control" placeholder="Enter price" step="0.01" min="0" required>
                  </div>
                  <button type="submit" class="btn btc">Add Flower</button>
                </form>
                <div id="form-message" class="mt-3"></div>


                    <div class="table-responsive order-container1 all-order-container px-2 container m-auto"></div>
                      <table id="flowers-table" class="table table-bordered table-striped mt-4">
                        <thead>
                          <tr class="winner__table text-center">
                            <th style="background-color: #FFD0CA;">ID</td>
                            <th style="background-color: #FFD0CA;">Title</th>
                            <th style="background-color: #FFD0CA;">Owner</th>
                            <th style="background-color: #FFD0CA;">Content</th>
                            <th style="background-color: #FFD0CA;">Image</th>
                            <th style="background-color: #FFD0CA;">Categories</th>
                            <th style="background-color: #FFD0CA;">Colors</th>
                            <th style="background-color: #FFD0CA;">Available</th>
                            <th style="background-color: #FFD0CA;">Price</th>
                            <th style="background-color: #FFD0CA;">Action</th>
                          </tr>
                        </thead>
                        <tbody id="flowers-list">
                          <tr>
                            <td colspan="8" class="text-center">Loading flowers...</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>  
                  </div>
                  
            </div>
        </div>

    </main>
    <footer class="mt-1">
      <hr />
      <p class="text-center mt-3">
        <small>Copyright Â© Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./AddFlowers.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
