<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b></h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " > 
              <li>
                <h4 class="pt-3">Admin Dashboard</h4>
              </li>                          
              <li class="nav-item dropdown">
                
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: 7px; margin-left: 0px;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item  menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>
                  
                  <li><a class="dropdown-item ndropdown-item menu logout-menu  nav-item" onclick="handlelogOut()" href="#">Logout</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div style="background-color: #FCFBFB;" class="col-md-2  px-2 ">
              <div>
                <a class="btn  border mt-1 mb-1 dash-btn" href="adminDashboard.html">Dashboard</a>
                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddUsers.html">Users</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddBuyers.html">Buyers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddReviews.html">Reviews</a>
                </div>
                <div>
                    <a class="btn btc border text-white  mb-1 dash-btn" href="Addserviceadmin.html">Services</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border     mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 pt-1">
                <!-- dashboard details -->
                <div class=" row container px-5 m-auto d-flex  justify-content-end">
                  <div class="col-lg-4 col-md-4 mt-3 my-1"><h5>All Service List</h5></div>
                  <div class="container my-1  text-end col-lg-8 col-md-8">
                    <button type="button" class="btn btc" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Add Service
                    </button>
                  </div>
                 </div>
                  <div class="container   ">
                    
                    

                    
                    <!-- <h3 class="mt-4 text-center">All Service</h3> -->
                    <div class="table-responsive order-container1 all-order-container px-2 container m-auto"></div>
                      <table id="service-table" class="table table-bordered table-striped ">
                        <thead>
                          <tr class="winner__table text-center">
                            <th style="background-color: #FFD0CA;">Image</td>
                            <th style="background-color: #FFD0CA;">Name</th>
                            <th style="background-color: #FFD0CA;">Description</th>
                            <th style="background-color: #FFD0CA;">Action</th>
                          </tr>        
                        </thead>
                        <tbody id="service-list"></tbody>
                        
                         
                      </table>
                    </div> 
                    
                     
                  </div>
                  
            </div>
        </div>
        

    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Service</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
                    <form style="width: 90%;" class=" m-auto" id="service_form" onsubmit="handleAddService(event)">
                      <input type="hidden" id="serviceId" /> <!-- Hidden field for service ID -->
                    
                      <div class="mb-3">
                        <label for="serviceName" class="form-label">Service Name</label>
                        <input
                          type="text"
                          id="serviceName"
                          class="form-control"
                          placeholder="Write service name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="serviceDescription" class="form-label">Service Description</label>
                        <textarea
                          id="serviceDescription"
                          class="form-control"
                          rows="3"
                          placeholder="Write service description"
                          required
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="serviceImage" class="form-label">Service Image</label>
                        <input
                          type="file"
                          id="serviceImage"
                          class="form-control"
                          accept="image/*"
                          required
                        />
                        <img id="imagePreview" src="" alt="Image Preview" style="width: 100px; height: 100px;" />
                      </div>
                      <button type="button" class="btn btcn" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btc" id="addServiceButton">Add Service</button>
                    </form>
            <div id="form-message" class="mt-3"></div>
          </div>
         
        </div>
      </div>
    </div>
    <footer class="">
      <p class="text-center">
        <small>Copyright © Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./Addserviceadmin.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
