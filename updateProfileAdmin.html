<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      
      #change-password-container {
        max-width: 400px;
        /* margin: 50px auto; */
        background-color: #ffffff;
        padding: 30px 30px 30px 30px;
        /* border-radius: 12px; */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h4.text-center {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        font-weight: bold;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        /* border-radius: 6px; */
      }
      button {
        width: 100%;
        background-color: orangered;
        color: white;
        border: none;
        padding: 10px;
        /* border-radius: 6px; */
        font-weight: bold;
      }
      button:hover {
        background-color: rgb(244, 151, 117);
      }
      #message {
        text-align: center;
        font-size: 0.9rem;
        color: #ff6b6b;
      }
    </style>
    
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b></h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " > 
              <li>
                <h4 class="pt-3">Admin Dashboard</h4>
              </li>                          
              <li class="nav-item dropdown">
                
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: 7px; margin-left: 0px;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item  menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>
                  
                  <li><a class="dropdown-item ndropdown-item menu logout-menu  nav-item" onclick="handlelogOut()" href="#">Logout</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div style="background-color: #FCFBFB;" class="col-md-2  px-2 ">
              <div>
                <a class="btn  border mt-1 mb-1 dash-btn" href="adminDashboard.html">Dashboard</a>
                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddUsers.html">Users</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddBuyers.html">Buyers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddReviews.html">Reviews</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="Addserviceadmin.html">Services</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border  btc text-white   mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 my-4 ">
                <!-- dashboard details -->
                <div class="row d-flex justify-content-center w-75 m-auto mb-1">
                  <div style=" border: 1px solid #e7dede;" class=" shadow col-lg-6 col-md-6">
 
                    <div style="width: 100%; margin: auto;" id="user-card-container2" ></div>
                  </div>
              
                  <div class="   m-auto col-lg-6 col-md-6">
                    <form id="update-profile-form1" enctype="multipart/form-data" style="width: 95%;" class="px-4 pt-3 pb-4 border  shadow  m-auto">
                      <h5 class="text-center">Update Your Profile</h5>
                      <!-- Display all fields as read-only -->
                      <div class="mb-1">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" name="id" readonly>
                      </div>
                      <div class="mb-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                      </div>
                      <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                      </div>
                      
                      <!-- Editable fields -->
                      <div class="mb-1">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                      </div>
                      <div class="mb-1">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                      </div><br>
                      
                     
                
                      <button type="submit" class="btn btc">Update Profile</button>
                    </form>
                    <div id="success-message" class="mt-3 alert alert-success d-none">Profile updated successfully!</div>
                    <div id="error-message" class="mt-3 alert alert-danger d-none">Failed to update profile. Please try again.</div>
                  </div>
                </div>
                  
            </div>
        </div>
        

    </main>
    <footer style="height: 80px; text-align: center ; padding: 30px;"  class="">
      <p class="text-center ">
        <small>Copyright Â© Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./updateProfileAdmin.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
