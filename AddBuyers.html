<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  py-3">
        <div class="container-fluid container ">
          <div class=" col-lg-8 logo-container d-flex align-items-center gap-2 ">
            <img id="logo_img" src="./Images/flogo.png" alt="" />
            <a style="padding-top: 10px; text-decoration: none; color: rgb(4, 66, 66);"  href="adminDashboard.html"><h2><b>Flower's World</b> Admin Dashboard</h2></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4  "  id="navbarSupportedContent" style="text-align: end;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav_text  gap-3 " >
              
              
              <li class="nav-item dropdown">
                <a class="nav-link  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="" style="height: 32px; width: 32px; margin-top: -15px; margin-left: 0px;" src="./Images/profile.png" alt="">
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item ndropdown-item  menu dash-menu  nav-item" href="profileadmin.html">Profile</a></li>
                  
                  <li><a class="dropdown-item ndropdown-item menu logout-menu  nav-item" onclick="handlelogOut()" href="#">Logout</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div style="background-color: #FCFBFB;" class="col-md-2  px-2 ">
              <div>
                <a class="btn  border mt-1 mb-1 dash-btn" href="adminDashboard.html">Dashboard</a>
                </div>
                <div>
                    <a class="btn  border   mt-1 mb-1 dash-btn" href="addorder.html">Orders</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcategory.html">Category</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcolor.html">Color</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddFlowers.html">Flowers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddUsers.html">Users</a>
                </div>
                <div>
                    <a class="btn btc border text-white  mb-1 dash-btn" href="AddBuyers.html">Buyers</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="AddReviews.html">Reviews</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="Addserviceadmin.html">Services</a>
                </div>
                <div>
                    <a class="btn  border   mb-1 dash-btn" href="addcontactus.html">Contact Us</a>
                </div>
                <div>
                    <a class="btn border     mb-1 dash-btn" href="profileadmin.html">Profile</a>
                </div>
                
            </div>
            <div class="col-md-10 pt-1">
                <!-- dashboard details -->
             
                
                  <div class="container mt-4  ">
                    <h3 class="mt-4 text-center">Add Buyer</h3>
                    
              
                      <form class="w-50 m-auto" id="buyer-form" onsubmit="handleAddOrUpdateBuyer(event)">
                        <input type="hidden" id="buyerId" />
                        <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" id="username" class="form-control" placeholder="Enter username" required />
                        </div>
                        <div class="mb-3">
                          <label for="mobileNo" class="form-label">Mobile No</label>
                          <input type="text" id="mobileNo" class="form-control" placeholder="Enter mobile number" required />
                        </div>
                        <div class="mb-3">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" id="address" class="form-control" placeholder="Enter address" required />
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Image</label>
                          <input type="file" id="image" class="form-control" />
                          <img id="imagePreview" src="" alt="Image Preview" style="width: 100px; height: 100px;" />
                        </div>
                        <button type="submit" class="btn btc">Save</button>
                      </form>
                

                    <h3 class="mt-4 text-center">All Buyer</h3>
                    <div class="table-responsive order-container1 all-order-container px-2 container m-auto"></div>
                      <table id="buyers-table" class="table table-bordered table-striped mt-4">
                        <thead>
                          <tr class="winner__table text-center">
                            <th style="background-color: #FFD0CA;">ID</td>
                            <th style="background-color: #FFD0CA;">Username</th>
                            <th style="background-color: #FFD0CA;">Image</th>
                            <th style="background-color: #FFD0CA;">Mobile No</th>
                            <th style="background-color: #FFD0CA;">Address</th>
                            <th style="background-color: #FFD0CA;">Action</th>
                          </tr>        
                        </thead>
                        <tbody id="buyers-list"></tbody>
                         
                      </table>
                    </div>  
                  </div>
                  
            </div>
        </div>
        <div id="editUserModal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="editUserForm" onsubmit="handleEditUser(event)">
                  <input type="hidden" id="editUserId" />
                  <div class="mb-3">
                      <label for="editUsername" class="form-label">Username</label>
                      <input type="text" id="editUsername" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="editEmail" class="form-label">Email</label>
                      <input type="email" id="editEmail" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="editFirstName" class="form-label">First Name</label>
                      <input type="text" id="editFirstName" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="editLastName" class="form-label">Last Name</label>
                      <input type="text" id="editLastName" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    </main>
    <footer class="mt-1">
      <hr />
      <p class="text-center mt-3">
        <small>Copyright © Flower's World. All Rights Reserved</small>
      </p>
    </footer>

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./logout.js"></script>
    <script src="./AddBuyers.js"></script>
    <script src="adminDashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  
    
    
  </body>
</html>
